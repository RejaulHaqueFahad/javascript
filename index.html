<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            width: 300px;
            height: 150px;
            background-color: red;
        }
    </style>
    <h2>What can JavaScript Do?</h2>    

    <button onclick="Close()" id="close">
        Close
    </button>
    <button onclick="Open()" id="open">
        Open
    </button>
    <div id="box" class="box"></div>
    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image</p>

    <button onclick="document.getElementById('myImage').src='images/bulb-on.png'">Turn on the light</button>
<!--  -->
    <img id="myImage" src="images/bulb-off.png" alt="bulb-off" style="width: 100px;">
    
    <button onclick="document.getElementById('myImage').src='images/bulb-off.png'">Turn off the light</button>

    <p id="demo">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo').style.color='red'">Click here first</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Then click here</button>

    <p>JavaScript can show hidden HTML elements.</p>
    <p id="boom" style="display:none;">BOOM!!!</p>
    <button onclick="document.getElementById('boom').style.display='block'">Click here!</button>
    <button onclick="document.getElementById('boom').style.display='none'">Close me</button>

    <p class="planet-name"></p>

    <!-- JavaScript Start -->
    <script src="script.js"></script>
    <script src="jquery-3.6.3.min.js"></script>

    <script>
        function Close() {
            let close = document.getElementById("box");
            
            close.style.display = "none";
        }

        function Open() {
            let open = document.getElementById("box");

            open.style.display = "block";
        }
// jQuery
        var planet = ["Earth", "Mars", "Pluto", "Volkan"];
        $('.planet-name').text(planet);
    </script>
</body>
</html>
